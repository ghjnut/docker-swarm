version: '3.7'

services:
  server:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hansel.jaked.in]
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 0
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_default"
        - "traefik.http.routers.plex.entrypoints=plex"
        - "traefik.http.routers.plex.rule=Host(`plex.jaked.in.local`) || Host(`plex.jaked.in`)"
        - "traefik.http.routers.plex.service=plex"
        - "traefik.http.services.plex.loadbalancer.server.port=32400"
        #- "traefik.http.routers.plexlocal.service=plex"
        #- "traefik.http.routers.plexlocal.rule=Host(`plex.jaked.in.local`)"
        #- "traefik.http.routers.plexlocal.entrypoints=plex"
        #- "traefik.http.routers.plex.rule=Host(`plex.jaked.in`)"
        #- "traefik.http.routers.plex.tls=true"
        #- "traefik.http.routers.plex.tls.certresolver=public"
    environment:
      TZ: ${TZ}
      PLEX_CLAIM: ${PLEX_CLAIM}
      #ADVERTISE_IP: ${ADVERTISE_IP}
      ALLOWED_NETWORKS: ${ALLOWED_NETWORKS}
    networks:
      - traefik_default
    volumes:
      - type: bind
        source: /var/lib/plex/config
        target: /config
      - type: bind
        source: /var/lib/plex/transcode
        target: /transcode
      - type: bind
        source: /home/ghjnut/src/github.com/ghjnut/docker-beets/data/clean
        target: /data/Music
        read_only: true

networks:
  traefik_default:
    external: true
