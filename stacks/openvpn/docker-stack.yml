version: '3.7'

services:
  server:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hansel]
      restart_policy:
        condition: any
        delay: 0s
        max_attempts: 0
    networks:
      - openvpn
    ports:
      - target: 1194
        published: 1194
        protocol: udp
        mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - type: volume
        source: data
        target: /etc/openvpn
    #volumes:
    #  - type: bind
    #    source: /var/lib/openvpn
    #    target: /etc/openvpn

volumes:
  data:

networks:
  openvpn:
    driver: overlay
    attachable: true
